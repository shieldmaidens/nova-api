[package]
name = "nova-api"
authors = ["Sienna Lloyd <sienna@r3t.io>", "Pleiades Authors"]
description = "Protocol buffers, API definitions, and generated code for the Nova Engine"
license = "GPL-3.0-only"
repository = "https://review.r3t.io/nova/api"
homepage = "nova-engine.io"
version = "0.1.1"
edition = "2021"
publish = true

[lib]
crate-type = ["lib"]
path = "src/lib.rs"

[dependencies]
pbjson = "0.6"
pbjson-types = "0.6"
prost = "0.12"
prost-types = "0.12"
serde = "1.0"

[build-dependencies]
pbjson-build = "0.6"
prost-build = "0.12"

[features]
default = []
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["raft-v1"]
"raft-v1" = []
