[package]
name = "nova-api"
authors = ["Sienna Lloyd", "Pleiades Authors"]
description = "Protocol buffers, API definitions, and generated code for the Nova Engine"
license = "GPL-3.0-only"
repository = "https://review.r3t.io/nova-engine/api"
version = "0.1.4"
edition = "2021"
publish = true

[lib]
crate-type = ["lib"]

[dependencies]
bytes = { version = "1", optional = true }
lazy_static = { version = "1", optional = true }
prost = { version = "0.12", optional = true }
prost-types = { version = "0.12" }
serde = "1.0"
pbjson = "0.6"
pbjson-types = "0.6"
tonic = { version = "0.10", features = ["gzip", "prost"] }

[features]
default= ["proto_full", "prost", "lazy_static"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["google-rpc","keystore-v1","raft-v1"]
"google-rpc" = []
"keystore-v1" = ["raft-v1"]
"raft-v1" = ["google-rpc"]
## @@protoc_insertion_point(features)